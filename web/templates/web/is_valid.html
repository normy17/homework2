<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Вы прошли регистрацию!</h1>
    <p>Имя: {{ reg.name }}</p>

    {% endif %}</p>

</html>
